<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>注册</title>
</head>
<body>
  <h2>注册</h2>
  <form id="user-registration">
    <div>
      <label for="usernumber">工号/学号::</label>
      <input type="text" id="usernumber" name="usernumber" required>
    </div>
    <div>
    <div>
      <label for="username">姓名:</label>
      <input type="text" id="username" name="username" required>
    </div>
    <div>
      <label for="password">密码:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <div>
      <input type="submit" value="注册">
    </div>
  </form>
  <script src="js/jquery-3.6.1.js"></script>
  <script>
    $(document).ready(function () {
      $('#user-registration').submit(function (event) {
        event.preventDefault();
        var formData = {
          usernumber: $('input[name="usernumber"]').val(),
          username: $('input[name="username"]').val(),
          password: $('input[name="password"]').val(),
        };

        $.ajax({
          url: 'https://localhost:5001/api/Auth/Register',
          type: 'POST',
          data: JSON.stringify(formData),
          contentType: 'application/json',
          success: function (response) {
            alert("注册成功");
            window.location.href = "login.html"; // 注册成功后跳转到登录页面
          },
          error: function (xhr, status, error) {
            // 处理错误
            console.log(xhr.responseText);
          }
        });
      });
    });
  </script>
</body>
</html>
